<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    <title>Employee Portal</title>
    <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
  </head>
  <body>
    <div class="sidenav">
      <div class="icons">
        <a href="/landing"><i class="bi bi-house-door active" style="font-size: 2rem;" id="dash"></i></a> <!-- Dashboard -->
        <a href="/pto"><i class="bi bi-file-earmark-text" style="font-size: 2rem; color: rgb(120,122,140);"id="pto"></i></a> <!-- PTO -->
        <a href="/update/{{ user['id'] }}"><i class="bi bi-gear-fill" style="font-size: 2rem; color: rgb(120,122,140);"id="account"></i></a> <!-- My Account -->
        <a href="/logout"><i class="bi bi-box-arrow-left" style="font-size: 2rem; color: rgb(120,122,140);"id="log-out"></i></a> <!-- Log Out -->
      </div>
    </div>
    <div class="container">
      <h1> Welcome {{ user['first_name'] }}</h1>
      <h2>Schedule</h2>  
      <table class="table ms-5">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Start Shift</th>
              <th scope="col">End Shift</th>
            </tr>
          </thead>
          <tbody>
            {% for day in schedules %}
            <tr>
              <td>{{ day['work_date'].strftime('%A, %b %d, %Y') }}</td>
              <td>{{ day_off(day['start_work_hour']) }}</td>
              <td>{{ day_off(day['end_work_hour']) }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </body>
</html>
